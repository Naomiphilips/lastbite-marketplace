{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Create Listing â€¢ LastBite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-3">Create Listing</h1>
  <form method="post" enctype="multipart/form-data" class="card p-3 bg-white" id="listingForm">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="end_time_utc" id="end_time_utc" value="">
    <div class="d-flex gap-2">
      <button class="btn btn-primary">Save</button>
      <a class="btn btn-outline-secondary" href="{% url 'business:dashboard' %}">Cancel</a>
    </div>
  </form>
</div>

<script>
  
  // Convert datetime-local input to UTC before form submission
  document.getElementById('listingForm').addEventListener('submit', function(e) {
      const endTimeInput = document.querySelector('input[type="datetime-local"][name="end_time"]');
      const endTimeUtcInput = document.getElementById('end_time_utc');
      
      if (endTimeInput && endTimeInput.value) {
          const localDate = new Date(endTimeInput.value);
          const utcIsoString = localDate.toISOString();
          
          // Store UTC time in hidden field

          endTimeUtcInput.value = utcIsoString;
          
          console.log('Local time entered:', endTimeInput.value);
          console.log('UTC time being sent:', utcIsoString);
      }
  });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
