<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Delete Listing â€¢ LastBite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-3">Delete Listing</h1>
  <div class="card p-4">
    <p class="lead">Are you sure you want to delete "<strong>{{ item.title }}</strong>"?</p>
    <p class="text-muted">This action cannot be undone.</p>
    <form method="post" class="mt-3">
      {% csrf_token %}
      <div class="d-flex gap-2">
        <button class="btn btn-danger">Yes, Delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'business:listing_detail' item.pk %}">Cancel</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
