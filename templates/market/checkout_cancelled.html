<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Cancelled â€¢ LastBite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero-card { max-width: 760px; }
    .icon-wrap {
      width: 72px; height: 72px; border-radius: 18px;
      display: inline-flex; align-items: center; justify-content: center;
      background: #fff3f3;
    }
    .icon-wrap svg { width: 36px; height: 36px; }
    .big-title { font-weight: 700; letter-spacing: -0.3px; }
  </style>
</head>
<body class="bg-light">
  <main class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow hero-card border-0">
      <div class="card-body p-5 text-center">
        <div class="icon-wrap mb-4">
          <!--  icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="text-danger">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </div>
          <!--  displays an error if transactions has been cancelled -->
        <h1 class="display-6 big-title mb-2">Payment cancelled</h1>
        <p class="text-secondary mb-4">No worries, your card has not been charged. You can return to your cart and try again.</p>
          <!--  directs user to dashboard or back to cart depending on what they choose -->
        <div class="d-flex gap-3 justify-content-center">
          <a href="{% url 'market:cart_detail' %}" class="btn btn-dark btn-lg px-4">Back to My Basket</a>
          <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary btn-lg px-4">Continue Shopping</a>

        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
