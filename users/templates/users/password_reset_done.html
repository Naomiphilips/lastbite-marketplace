{% extends "landing/index.html" %}
{% block title %}Password reset link sent · LastBite{% endblock %}
{% block content %}
<main class="container py-5 mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="h4">Check your email</h1>
          <p class="text-muted">If an account exists for that address, we’ve sent a link to reset your password.</p>
          <a href="{% url 'users:login' %}" class="btn btn-primary mt-2">Back to login</a>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
